<!--Esqueleto de html-->

<!DOCTYPE html>
<html lang="es">
    <!--head: info al navegador-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google 2.0</title>
    <link rel="icon" type="image/x-icon" href="images/iconogoogle.png">
    <!--Conexión html+css-->
    <link rel="stylesheet" href="./css/main.css">
</head>

<!--body: lo que ve el usuario-->
<body>
    <!--header: encabezado-->
    <header>
        <!--nav aporta navegación a la página (enlaces de navegación)-->
        <nav>
            <!--unordered list-->
            <ul class="nav-right-section">
                <!--Gmail-->
                <li>
                    <a href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
                </li>
                <!--Imágenes-->
                <li>
                    <a href="https://www.google.com/imghp?hl=es&ogbl">Imágenes</a>
                </li>
                <!--Menú-->
                <li class="menu">
                    <a href=""></a>
                </li>
                <!--foto de perfil-->
                <li>
                    <a href="">
                        <img src="https://lh3.googleusercontent.com/ogw/AGvuzYYx80H26hN80lyg9jU-655uN6Q_wgbkxmIKmHG-sA=s32-c-mo" alt="">
                    </a>
                </li>
                
            </ul>
        </nav>
    </header>

    <!--Main:división y lo más importante-->
    <main>
        <!--sección del logo-->
        <section class="main-logo">
            <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Logo de Google">
        </section>


        <!--Buscados/input-->
        <section class="main-input">
            <div class="main-input-container">
                <span class="search-icon"></span>
                <!--input-buscador/meter info-->
                <input type="text">
                <a class="micro-icon" href=""></a>
                <a class="cam-icon" href=""></a>
            </div>
        </section>

        <!--Botones-->
        <section class="main-buttons">
            <div>
                <button>Buscar con Google</button>
            </div>
            <div>
                <button>Voy a tener suerte</button>
            </div>
        </section>
    </main>


    <!--footer- pie de página-->
    <footer>
        <div class="pais">
            <p>México</p>
        </div>

        <!--Lista 1-->
        <div class="others">
        <ul class="footer-left">
            <li>
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
            </li>
            <li>
                <a href="https://www.google.com/intl/es_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
            </li>
            <li>
                <a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
            </li>
            <li>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </li>
        </ul>

        <!--lista 2-->
        <ul class="footer-right">
            <li>
                <a href="https://policies.google.com/privacy?hl=es-MX&fg=1">Privacidad</a>
            </li>
            <li>
                <a href="https://policies.google.com/terms?hl=es-MX&fg=1">Condiciones</a>
            </li>
            <li>
                <a href="">Preferencias</a>
            </li>
        </div>
        </ul>
    </footer>
</body>
</html>
